<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <!-- BANNER -->
    <div class="row">
        <div class="col s12 banner">
            Weather Dashboard
        </div>
    </div>


    <div class="row">
        <div class="col s3">
            <!-- City Input -->
            <form>
                <h3>Search for a City:</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="city" class="materialize-textarea"></textarea>
                        <label for="city">Enter city name</label>
                        <p class="red-text" id="error-message">Invalid City</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="col s12 waves-effect waves-light btn" id="search-btn">Search</a>
                    </div>
                </div>
            </form>

            <hr>

            <!-- Search History Buttons -->
            <div class="row" id="search-history"></div>
        </div>

        <div class="col s9">
            <!-- CURRENT WEATHER CARD -->
            <div class="card-panel">
                <h3><span id="city-name"></span> <span id="current-date"></span> <img id="current-icon" /></h3>
                <p>Temp: <span id="temp"></span>Â°F</p>
                <p>Wind: <span id="wind"></span> MPH</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>

            <!-- 5 DAY FORECAST CARD -->
            <div class="row" id="card"></div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
